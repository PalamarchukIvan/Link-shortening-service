<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <!-- Регистрация -->
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Регистрация</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/registration}" method="post">
                        <div th:if="${error != null}" class="alert alert-danger">
                            <div th:text="${error.message}"></div>
                        </div>
                        <div class="form-group">
                            <label for="registerUsername">Имя пользователя:</label>
                            <input type="text" class="form-control" id="registerUsername" name="username" placeholder="Введите имя пользователя" required>
                        </div>
                        <div class="form-group">
                            <label for="registerName">Имя:</label>
                            <input type="text" class="form-control" id="registerName" name="name" placeholder="Введите ваше имя" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Пароль:</label>
                            <input type="password" class="form-control" id="registerPassword" name="password" placeholder="Введите пароль" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Подключение библиотек -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
