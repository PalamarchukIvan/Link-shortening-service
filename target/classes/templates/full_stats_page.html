<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Stats</title>
    <style>table th, table td {
        padding: 5px;
    }</style>
</head>

<body>

<table border="1">
    <tr>
        <th>строка</th>
        <th>id</th>
        <th>время</th>
        <th>хеш</th>
        <th>ожидаемая длительность</th>
    </tr>

    <tr th:each="record, recordStats : ${list}">
        <td th:text="${recordStats.count}"></td>
        <td th:text="${record.user.id}"></td>
        <td th:text="${#temporals.format(record.time, 'dd-MM-yyyy HH:mm:ss.SSSSSS')}"></td>
        <td th:text="${record.hash}"></td>

        <div th:if="${record.getExpectedDuration() == 0}"> <td th:text="current"></td> </div>
        <div th:if="${record.getExpectedDuration() != 0}">
            <th:block th:with="shortenDuration=${record.getExpectedDuration() / 3600000 + ':' + record.getExpectedDuration() / 60000 % 60 + ':' + record.getExpectedDuration() % 60000 / 1000}">
                <td th:text="${shortenDuration == '0:0:0' ? '&lt; 1 секунды' : shortenDuration}"></td>
                <!--что бы не выводить 00:00:00, а написать "< 1 second"-->
            </th:block>
        </div>

    </tr>
</table>
<div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</div>

<button onclick="goBack()">Go back</button>

<script>
    function goBack() {
        window.history.back();
    }
</script>

<div>
    <form th:action="@{../s/create}" method="get">
        <input type="submit" value="Create short link"/>
    </form>
</div>

<form th:action="@{/stat}" method="get">
    <input type="text" name="hash" placeholder="Enter hash here" required/>
    <input type="number" name="amount" placeholder="Enter number of records" />
    <input type="number" name="userId" placeholder="Enter userId" />
    <input type="submit" value="Filter"/>
</form>

</body>

</html>
